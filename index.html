<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mathematics Master</title>
</head>

<body class="w-11/12 mx-auto">
    <header class="bg-blue-100 rounded p-6 my-12 flex justify-between items-center">
        <div>
            <h3 class="text-3xl font-bold">Interactive</h3>
            <h4 class="text-2xl text-gray-600">Mathematics Master</h4>
        </div>
        <button type="button" class="bg-blue-400 px-8 rounded text-lg font-bold text-white h-10">Blog</button>
    </header>

    <main>
        <div class="flex flex-col-reverse sm:flex-row gap-4 mb-12">
            <div class="sm:w-1/2 md:w-3/4 grid md:grid-cols-3 gap-4">
                <div class="bg-slate-200 rounded py-4 hover-random-bg">
                    <div class="w-3/4 mx-auto h-48">
                        <img src="./images/algebra.png" alt="" class="mx-auto w-3/4">
                    </div>
                    <div class="text-center">
                        <h4 id="shape-triangle" class="text-xl font-bold pt-4">Algebra</h4>
                        <p>Area(A) = 0.5 x b x h</p>
                        <div class="pb-4 flex justify-center gap-1">
                            <p>b=<span id="triangle-base">0 </span>cm,</p>
                            <p class="mr-2">h=<span id="triangle-height">0 </span>cm</p>
                            <svg id="btn-edit-triangle" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-6 h-6 text-blue-400">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                            </svg>

                        </div>
                        <div id="triangle-input-field" class="pb-3 hidden">
                            <input id="triangle-base-input" type="number" class="bg-gray-200 rounded px-2 w-20"
                                placeholder="b">
                            <span class="ml-1 mr-2">cm</span>
                            <input id="triangle-height-input" type="number" class="bg-gray-200 rounded px-2 mr-1 w-20"
                                placeholder="h">
                            <span class="mr-2">cm</span>
                            <svg id="btn-check-triangle" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-6 h-6 inline text-blue-400">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <button id="btn-calculate-triangle" type="button"
                            class="text-lg font-bold text-white bg-blue-400 rounded px-6 py-2 w-3/4 btn-calculate-triangle">
                            Calculate
                        </button>
                    </div>
                </div>
                <div class="bg-slate-200 rounded py-4 hover-random-bg">
                    <div class="w-3/4 mx-auto h-48">
                        <img src="./images/arithmetic.png" alt="" class="mx-auto w-3/4">
                    </div>
                    <div class="text-center">
                        <h4 id="shape-triangle" class="text-xl font-bold pt-4">Arithmetic</h4>
                    </div>
                </div>
                <div class="bg-slate-200 rounded py-4 hover-random-bg">
                    <div class="w-3/4 mx-auto h-48">
                        <img src="./images/geometry.png" alt="" class="mx-auto w-3/4">
                    </div>
                    <div class="text-center">
                        <h4 id="shape-triangle" class="text-xl font-bold pt-4">Geometry</h4>
                    </div>
                </div>
                <div class="bg-slate-200 rounded py-4 hover-random-bg">
                    <div class="w-3/4 mx-auto h-48">
                        <img src="./images/algebra.png" alt="" class="mx-auto w-3/4">
                    </div>
                    <div class="text-center">
                        <h4 id="shape-triangle" class="text-xl font-bold pt-4">Trigonometry</h4>
                    </div>
                </div>
                <div class="bg-slate-200 rounded py-4 hover-random-bg">
                    <div class="w-3/4 mx-auto h-48">
                        <img src="./images/algebra.png" alt="" class="mx-auto w-3/4">
                    </div>
                    <div class="text-center">
                        <h4 id="shape-triangle" class="text-xl font-bold pt-4">Calculus</h4>
                    </div>
                </div>
                <div class="bg-slate-200 rounded py-4 hover-random-bg">
                    <div class="w-3/4 mx-auto h-48">
                        <img src="./images/algebra.png" alt="" class="mx-auto w-3/4">
                    </div>
                    <div class="text-center">
                        <h4 id="shape-triangle" class="text-xl font-bold pt-4">Computer</h4>
                    </div>
                </div>
            </div>

            <div class="sm:w-1/2 md:w-1/4 h-max bg-slate-100 rounded">
                <h5 class="text-lg font-bold border-b-2 border-black w-1/2 mx-auto text-center pt-3">Area
                    Calculation
                </h5>
                <ol id="calculated-area-list" class="ms-10 my-6 text-gray-400 list-decimal">

                </ol>
            </div>
        </div>
    </main>

    <!-- JS Files -->
    <script src="JS/utilities.js"></script>
    <script src="JS/app.js"></script>
</body>

</html>
